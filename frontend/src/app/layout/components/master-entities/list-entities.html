<loader [loader]="loader"></loader>

<div class="container-fluid">

   <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h2 class="text-gray-800">
         <i class="fas fa-list-alt"></i>
         Tablas maestras
      </h2>

      <button (click)="modalCreateEntitie.showModal()" class="btn btn-primary btn-icon-split">
         <span class="icon text-white">
            <i class="fas fa-plus"></i>
         </span>
         <span class="text font-weight-bold">Agregar registros</span>
      </button>
   </div>

   <br>

   <div class="row">

      <div class="col-md-4 col-sm-6">
         <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
               <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                     <div class="text-xs font-weight-bold text-primary text-uppercase mb-1 font-weight-bold">Perfiles</div>
   
                     <div *ngFor="let profile of listProfiles; let i = index" class="h5 mb-0 font-weight-bold text-gray-800">
                        <div class="row" style="padding: 10px;">
                           <div class="col-md-9">
                              - {{ profile.name }}
                           </div>
                           <div class="col-md-3">
                              <i class="fas fa-trash-alt" (click)="confirmDeleteProfile(profile, i)" tooltip="Eliminar" style="cursor: pointer;"></i>
                           </div>
                        </div>
                     </div>

                     <b *ngIf="listProfiles.length < 1">No hay perfiles configurados</b>
   
                  </div>
                  <div class="col-auto">
                     <i class="fas fa-id-badge fa-2x text-gray-300"></i>
                  </div>
               </div>
            </div>
         </div>
      </div>
         
      <div class="col-md-4 col-sm-6">
         <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
               <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                     <div class="text-xs font-weight-bold text-success text-uppercase mb-1 font-weight-bold">Tipos de canchas</div>
   
                     <div *ngFor="let type of listTypesFields; let i = index" class="h5 mb-0 font-weight-bold text-gray-800">
                        <div class="row" style="padding: 10px;">
                           <div class="col-md-9">
                              - {{ type.name }}
                           </div>
                           <div class="col-md-3">
                              <i class="fas fa-trash-alt" (click)="confirmDeleteProfile(type, i)" tooltip="Eliminar" style="cursor: pointer;"></i>
                           </div>
                        </div>
                     </div>

                     <b *ngIf="listTypesFields.length < 1">No hay tipos de canchas configuradas</b>
   
                  </div>
                  <div class="col-auto">
                     <i class="fas fa-object-ungroup fa-2x text-gray-300"></i>
                  </div>
               </div>
            </div>
         </div>
      </div>

   </div>

</div>

<!-- create entitie -->
<create-entitie #modalCreateEntitie (dispatchEvent)="refreshList($event)"></create-entitie>

<!-- modal confirm operation -->
<modal-confirm #modalConfirm (confirmOperation)="confirmOperation()" (declineOperation)="declineOperation()"></modal-confirm>
