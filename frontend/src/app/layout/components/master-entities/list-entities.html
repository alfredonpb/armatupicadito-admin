<loader [loader]="loader"></loader>

<div class="container-fluid">

   <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h2 class="text-gray-800">
         <i class="fas fa-list-alt"></i>
         Tablas maestras
      </h2>

      <button (click)="modalCreateEntitie.showModal()" class="btn btn-primary btn-icon-split">
         <span class="icon text-white">
            <i class="fas fa-plus"></i>
         </span>
         <span class="text font-weight-bold">Agregar registros</span>
      </button>
   </div>

   <br>

   <div class="col-md-4 col-sm-6">
      <div class="card border-left-primary shadow h-100 py-2">
         <div class="card-body">
            <div class="row no-gutters align-items-center">
               <div class="col mr-2">
                  <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Perfiles</div>
                  <div *ngFor="let profile of listProfiles" class="h5 mb-0 font-weight-bold text-gray-800">- {{ profile.name }}</div>
               </div>
               <div class="col-auto">
                  <i class="fas fa-id-badge fa-2x text-gray-300"></i>
               </div>
            </div>
         </div>
      </div>
   </div>

</div>

<create-entitie #modalCreateEntitie (dispatchEvent)="refreshList($event)"></create-entitie>
