<div bsModal #modalEditUser="bs-modal" class="modal fade" tabindex="-1" [config]="{ backdrop: 'static', keyboard: false }">
      <div class="modal-dialog modal-lg">
         <div class="modal-content">
   
            <div class="modal-header">
               <h4 id="dialog-child-name" class="modal-title pull-left">Modificar datos de {{ selectedUser?.name }} {{ selectedUser?.lastname }}</h4>
               <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
                  <span aria-hidden="true">&times;</span>
               </button>
            </div>
   
            <div *ngIf="form" class="modal-body">
   
               <form [formGroup]="form" novalidate class="container">
   
                  <div class="form-group row" [ngClass]="{ 'has-error': form.controls.name.errors && form.controls.name.pristine && submit }">
                     <label for="name" class="col-sm-3 col-form-label">
                        Nombre <strong class="text-danger">*</strong>
                     </label>
                     <div class="col-md-9">
                        <input type="text" class="form-control input-error" formControlName="name" placeholder="Nombre">
                     </div>
   
                     <div class="offset-md-3 col-md-9">
                        <small *ngIf="form.controls.name.errors && form.controls.name.pristine && submit" class="form-text text-danger">
                           <b *ngIf="form.controls.name.errors.required">Éste campo es requerido</b>
                        </small>
                     </div>
                  </div>
   
                  <div class="form-group row" [ngClass]="{ 'has-error': form.controls.lastname.errors && form.controls.lastname.pristine && submit }">
                     <label for="lastname" class="col-sm-3 col-form-label">
                        Apellido <strong class="text-danger">*</strong>
                     </label>
                     <div class="col-md-9">
                        <input type="text" class="form-control input-error" formControlName="lastname" placeholder="Apellido">
                     </div>
   
                     <div class="offset-md-3 col-md-9">
                        <small *ngIf="form.controls.lastname.errors && form.controls.lastname.pristine && submit" class="form-text text-danger">
                           <b *ngIf="form.controls.lastname.errors.required">Éste campo es requerido</b>
                        </small>
                     </div>
                  </div>
   
                  <div class="form-group row" [ngClass]="{ 'has-error': form.controls.email.errors && form.controls.email.pristine && submit }">
                     <label for="email" class="col-sm-3 col-form-label">
                        Email <strong class="text-danger">*</strong>
                     </label>
                     <div class="col-md-9">
                        <input type="email" class="form-control input-error" formControlName="email" placeholder="Email">
                     </div>
   
                     <div class="offset-md-3 col-md-9">
                        <small *ngIf="form.controls.email.errors && form.controls.email.pristine && submit" class="form-text text-danger">
                           <b *ngIf="form.controls.email.errors.required">Éste campo es requerido</b>
                           <b *ngIf="form.controls.email.errors.pattern">Formato de email incorrecto</b>
                        </small>
                     </div>
                  </div>
   
                  <div class="form-group row" [ngClass]="{ 'has-error': form.controls.phone.errors && form.controls.phone.pristine && submit }">
                     <label for="phone" class="col-sm-3 col-form-label">
                        Teléfono <strong class="text-danger">*</strong>
                     </label>
                     <div class="col-md-9">
                        <input type="text" class="form-control input-error" formControlName="phone" placeholder="Teléfono">
                     </div>
   
                     <div class="offset-md-3 col-md-9">
                        <small *ngIf="form.controls.phone.errors && form.controls.phone.pristine && submit" class="form-text text-danger">
                           <b *ngIf="form.controls.phone.errors.required">Éste campo es requerido</b>
                        </small>
                     </div>
                  </div>
   
                  <div class="form-group row" [ngClass]="{ 'has-error': form.controls.profile_id.errors && form.controls.profile_id.pristine && submit }">
                     <label for="profile_id" class="col-sm-3 col-form-label">
                        Perfil <strong class="text-danger">*</strong>
                     </label>
                     <div class="col-md-9">
                        <select class="form-control input-error" formControlName="profile_id">
                           <option value="" disabled>Ninguno...</option>
                           <option *ngFor="let profile of cmbProfiles" [value]="profile.id">{{ profile.name }}</option>
                        </select>
                     </div>
   
                     <div class="offset-md-3 col-md-9">
                        <small *ngIf="form.controls.profile_id.errors && form.controls.profile_id.pristine && submit" class="form-text text-danger">
                           <b *ngIf="form.controls.profile_id.errors.required">Éste campo es requerido</b>
                        </small>
                     </div>
                  </div>
   
               </form>
   
            </div>
   
            <div class="modal-footer">
               <button (click)="edit(form)" [disabled]="loaderButton" class="btn btn-info btn-circle" tooltip="Editar" container="body">
                  <i class="fas fa-check"></i>
                  <loader-button [loaderButton]="loaderButton"></loader-button>
               </button>
            </div>
   
         </div>
      </div>
   </div>
