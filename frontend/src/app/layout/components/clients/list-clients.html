<loader [loader]="loader"></loader>

<div class="container-fluid">

   <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h2 class="text-gray-800">
         <i class="fas fa-walking"></i>
         Clientes
      </h2>

      <button (click)="modalCreateClient.showModal()" class="btn btn-primary btn-icon-split">
         <span class="icon text-white">
            <i class="fas fa-plus"></i>
         </span>
         <span class="text font-weight-bold">Nuevo cliente</span>
      </button>
   </div>

   <br>

   <!-- DataTales Example -->
   <div class="card shadow mb-4">
      <div class="card-header py-3">

         <div class="row">

            <div class="col-md-3">
               <div class="input-group">
                  <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="filterFields.search" #ctrl="ngModel">
                  <div class="input-group-append">
                     <button (click)="initFilter(filterFields)" class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                     </button>
                  </div>
               </div>
            </div>

            <div class="col-md-2">
               <select class="form-control" [(ngModel)]="filterFields.enabled" #ctrl="ngModel" (change)="initFilter(filterFields)">
                  <option value="true">Habilitados</option>
                  <option value="false">Deshabilitados</option>
               </select>
            </div>

            <div class="offset-md-5 col-md-2 text-right">
               <button (click)="resetFilter()" class="btn btn-primary btn-circle" tooltip="Limpiar filtro" placement="left">
                  <i class="fas fa-broom"></i>
                </button>
            </div>

         </div>

      </div>
      <div class="card-body">

         <div class="table-responsive">
            <table class="table table-bordered" width="100%">
               <thead class="thead-light">
                  <tr>
                     <th width="30%">Nombre</th>
                     <th width="30%">Teléfono</th>
                     <th width="20%">Estado</th>
                     <th width="20%">Acciones</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let client of listClients; let i = index">
                     <td (click)="modalEditClient.showModal(field, i)" style="cursor: pointer;">{{ client.name }}</td>
                     <td (click)="modalEditClient.showModal(field, i)" style="cursor: pointer;">{{ client.phone }}</td>
                     <td>
                        <span class="badge" [ngClass]="{ 'badge-success': client.enabled, 'badge-warning': !client.enabled }">{{ client.enabled ? 'Habilitado' : 'Deshabilitado' }}</span>
                     </td>
                     <td>
                        <button (click)="modalEditClient.showModal(field, i)" class="btn btn-primary btn-circle btn-sm" tooltip="Modificar">
                           <i class="fas fa-edit"></i>
                        </button>

                        <button *ngIf="client.enabled" (click)="confirmChangeStatus(client, i, false)" class="btn btn-warning btn-circle btn-sm btn-margin" tooltip="Deshabilitar">
                           <i class="fas fa-minus"></i>
                        </button>            

                        <button *ngIf="!client.enabled" (click)="confirmChangeStatus(client, i, true)" class="btn btn-success btn-circle btn-sm btn-margin" tooltip="Habilitar">
                           <i class="fas fa-plus"></i>
                        </button>
                     </td>
                  </tr>
               </tbody>
            </table>

            <h2 *ngIf="emptyList" class="text-center">
               No hay resultados para la búsqueda <br><br>
            </h2>

            <button *ngIf="nextPage" (click)="doSearch(filterFields)" class="btn btn-primary btn-block font-weight-bold">
               <i class="fas fa-arrow-down"></i> Ver más registros
            </button>

         </div>

      </div>
   </div>

</div>
