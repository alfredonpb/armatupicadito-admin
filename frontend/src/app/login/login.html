<div class="container">

   <!-- Outer Row -->
   <div class="row justify-content-center">

      <div class="col-xl-5 col-lg-5 col-md-5">

         <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
               <!-- Nested Row within Card Body -->
               <div class="row">
                  <div class="col-lg-12">
                     <div class="p-5">
                        <div class="text-center">
                           <h1 class="h4 text-gray-900 mb-4">Inicio de sesión</h1>
                        </div>
                        <form [formGroup]="form" novalidate class="user">
                           <div class="form-group" [ngClass]="{ 'has-error': form.controls.email.errors && form.controls.email.pristine && submit }">
                              <input type="email" class="form-control" formControlName="email" placeholder="Correo electrónico">

                              <small *ngIf="form.controls.email.errors && form.controls.email.pristine && submit" class="form-text text-danger">
                                 <b *ngIf="form.controls.email.errors.required">El correo electrónico es requerido</b>
                                 <b *ngIf="form.controls.email.errors.pattern">Formato de email incorrecto</b>
                              </small>
                           </div>

                           <div class="form-group" [ngClass]="{ 'has-error': form.controls.password.errors && form.controls.password.pristine && submit }">
                              <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">

                              <small *ngIf="form.controls.password.errors && form.controls.password.pristine && submit" class="form-text text-danger">
                                 <b *ngIf="form.controls.password.errors.required">La contraseña es requerida</b>
                              </small>
                           </div>

                           <button (click)="login(form.value)" class="btn btn-primary btn-block">
                              Entrar
                              <loader-button [loaderButton]="loaderButton"></loader-button>
                           </button>
                        </form>
                        <hr>
                        <div class="text-center">
                           <a class="small" href="forgot-password.html">
                              Recuperar contraseña
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </div>

   </div>

</div>
