<div bsModal #modalConfirm="bs-modal" class="modal fade" tabindex="-1"
   [config]="{ backdrop: 'static', keyboard: false }">
   <div class="modal-dialog modal-sm">
      <div class="modal-content">

         <div class="modal-body text-center">
            <p>¿Desea confirmar la operación: <b>{{ operation }}</b>?</p>
         </div>
         <div class="modal-footer">
            <button class="btn btn-primary" (click)="confirm()">Sí</button>
            <button class="btn btn-danger" (click)="decline()">No</button>
         </div>

      </div>
   </div>
</div>
